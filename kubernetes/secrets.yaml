apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: food-delivery
type: Opaque
data:
  # These values are base64 encoded
  # echo -n 'your_jwt_secret' | base64
  # Please replace these with proper secrets in a real environment
  JWT_SECRET: REDACTED_BASE64
  JWT_REFRESH_SECRET: REDACTED_BASE64==
  EMAIL_USER: REDACTED_BASE64
  EMAIL_PASS: REDACTED_BASE64
